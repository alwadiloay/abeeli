name: Build Native Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --force

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Bundle JavaScript (النسخة المتوافقة مع Expo)
        run: |
          mkdir -p android/app/src/main/assets
          # استخدام expo export لتوليد الكود بشكل متوافق تماماً
          npx expo export:embed --platform android --dev false --entry-file node_modules/expo/AppEntry.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Fix Android Resources
        run: |
          cd android
          echo "org.gradle.jvmargs=-Xmx4096m" >> gradle.properties
          mkdir -p app/src/main/res/values
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="colorPrimary">#1e293b</color>
              <color name="colorPrimaryDark">#0f172a</color>
              <color name="colorAccent">#3b82f6</color>
              <color name="iconBackground">#1e293b</color>
              <color name="splashscreen_background">#1e293b</color>
          </resources>
          EOF
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.8.10"/' build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Abeeli-Final-Standalone
          path: android/app/build/outputs/apk/debug/*.apk
