name: Build Native Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --force

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Force Clean Resources & Fix Memory
        run: |
          cd android
          # تخصيص ذاكرة ضخمة لعملية الربط
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" >> gradle.properties
          
          # حذف المجلدات التي تسبب تعارض في الموارد (سيعيد النظام إنتاجها بشكل نظيف)
          rm -rf app/src/main/res/mipmap-*
          rm -rf app/src/main/res/drawable-*
          
          # حقنة ألوان الطوارئ الشاملة لضمان عدم وجود مراجع مفقودة
          mkdir -p app/src/main/res/values
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="colorPrimary">#1e293b</color>
              <color name="colorPrimaryDark">#0f172a</color>
              <color name="colorAccent">#3b82f6</color>
              <color name="iconBackground">#1e293b</color>
              <color name="splashscreen_background">#1e293b</color>
          </resources>
          EOF

          # ضبط Kotlin لنسخة مستقرة جداً
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.8.10"/' build.gradle

      - name: Final Cleanup & Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --parallel --offline || ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Abeeli-Final-App
          path: android/app/build/outputs/apk/debug/*.apk
